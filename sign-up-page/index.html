<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="img-section">
        <div class="logo-overlay">
            <img class="logo" src="odin-lined.png" alt="Logo with the head of the Norse God Odin">
            <h1 class="logo-title">Odin</h1>
        </div>
    </div>
    <div class="form-section">
        <div class="top">
            <p class="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
        </div>
        <div class="mid">

            <p class="mid-text">Let's do this!</p>

            <form action="" method="get" id="main-form">
                <div class="mid-input-group-row">
                    <div class="input-group">
                        <label for="first-name-input">First Name</label>
                        <input type="text" id="first-name-input">
                    </div>
                    <div class="input-group">
                        <label for="last-name-input">Last Name</label>
                        <input type="text" id="last-name-input">
                    </div>
                </div>
                <div class="mid-input-group-row">
                    <div class="input-group">
                        <label for="email-input">Email</label>
                        <input type="email" id="email-input">
                    </div>
                    <div class="input-group">
                        <label for="phone-number-input">Phone Number</label>
                        <input type="tel" id="phone-number-input">
                    </div>
                </div>
                <div class="mid-input-group-row">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <span class="password-mismatch">* Passwords do not match</span>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password-input">Confirm Password</label>
                        <input type="password" id="confirm-password-input">
                    </div>
                </div>
            </form>
        </div>
        <div class="bot">
            <button type="button" form="main-form" value="Submit" class="bot-create-account-button" onclick="checkPwd()">Create Account</button>
            <p class="bot-text"> Already have an account? <a href="" class="bot-text-link">Log in</a></p>
        </div>
    </div>
</body>
<script>
    function checkPwd() {
        let pwd_input = document.getElementById("password");
        let confirm_pwd_input = document.getElementById("confirm-password-input");
        let pwd_mismatch = document.querySelector(".password-mismatch");
        if(pwd_input.value !== confirm_pwd_input.value) {
            pwd_input.classList.add("error");
            confirm_pwd_input.classList.add("error");
            pwd_mismatch.style.display = "inline";
        }
        else {
            pwd_input.classList.remove("error");
            confirm_pwd_input.classList.remove("error");
            pwd_mismatch.style.display = "none";
            alert("Form Submitted!");
        }
    }
    

</script>
</html>
