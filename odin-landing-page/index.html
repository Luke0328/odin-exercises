<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kon</title>
</head>
<body>
    <div class="background">
        <video id="background-vid" autoplay muted loop>
            <source src="./resources/backgroundAnimation.mp4" type="video/mp4">
        </video>
        <!-- <img src="./resources/fox_devil_background.webp"> -->
    </div>

    <div class="header">
        <div class="left-header">
            <h1>Title</h1>
        </div>

        <div class="right-header">
            <a>About</a>
            <a>Sources</a>
        </div>
    </div>

    <div class="section1">
        <div class="overlay-box">
            <div class="section1-left">
                <h2>This is an awesome website</h2>
                <p>More information about this awesome website</p>
                <button type="button">Click me!</button>
            </div>
            <div class="section1-right">
                <img>
            </div>
        </div>
    </div>

    <div class="section2">
        <h2>These are some cards</h2>
        <div class="cards">
            <div class="card-group">
                <div class="card">
                    <img class="card-img">
                    
                </div>

            </div>

            <div class="card-group">
                <div class="card"></div>
                <p class="card-txt"> Card 2</p>
            </div>
            
            <div class="card-group">
                <div class="card"></div>
                <p class="card-txt"> Card 3</p>
            </div>

            <div class="card-group">
                <div class="card"></div>
                <p class="card-txt"> Check out our partners</p>
            </div>
            
        </div>
    </div>

    <div class="section3">
        <p>Quote</p>
        <p>- person</p>
    </div>

    <div class="section4">
        <div class="overlay-box">
            <div class="section4-left">
                <h2>What are you waiting for?</h2>
                <p>Click this button to contract now!</p>
            </div>
            <div class="section4-right">
                <button type="button">Click me!</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Created by Luke Pan
    </div>
